<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <link rel="stylesheet" href="preloader.css">


</head>
<body>

    <!-- Preloader: https://blog.henriqueramalho.com/como-criar-um-preloader-pre-carregamento-com-css3 -->
    <div id="preloader">
        <div class="inner">
            <div class="bolas">
                <div></div>
                <div></div>
                <div></div>                    
            </div>
        </div>
    </div>
    
    
    <div class="content">
        <h1>Pre loader com CSS</h1>
        <img class="img-responsive" src="gato.jpg" alt="Meu gato" />
    </div>
    
    
    <script type="text/javascript">
    //<![CDATA[
    $(window).on('load', function () { // makes sure the whole site is loaded 
        $('#preloader.inner').fadeOut(); // will first fade out the loading animation 
        $('#preloader').delay(200).fadeOut('slow'); // will fade out the white DIV that covers the website. 
        $('body').delay(200).css({'overflow': 'visible'});
    })
    //]]>
    </script> 
</body>
</html>
